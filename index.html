<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Derivadas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.1/math.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Derivadas</h1>
    <label for="constant">Constante (c):</label>
    <input type="text" id="constant">
    <label for="exponent">Exponente (n):</label>
    <input type="text" id="exponent">
    <button onclick="calculate()">Calcular</button>
    <button onclick="clearInputs()">Limpiar</button>
    <p id="derivativeResult"></p>
    <canvas id="functionChart" width="400" height="400"></canvas>
    <canvas id="derivativeChart" width="400" height="400"></canvas>
</body>
</html>
